services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    user: "0:103"  # Run as root with docker group to access socket
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.watch=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - mikhmon_network

  mikhmon:
    container_name: Innovar-Mikhmon
    build: .
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Lubumbashi
    volumes:
      - mikhmon_sessions:/var/lib/php/sessions
    networks:
      - mikhmon_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/version-4/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.mikhmon.description=MikroTik Hotspot Monitor"
      - "com.mikhmon.version=4"
      - "traefik.enable=true"
      - "traefik.http.routers.mikhmon.rule=PathPrefix(`/`)"
      - "traefik.http.routers.mikhmon.entrypoints=web"
      - "traefik.http.services.mikhmon.loadbalancer.server.port=80"

volumes:
  mikhmon_sessions:
    driver: local

networks:
  mikhmon_network:
    driver: bridge