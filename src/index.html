<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Innovar Mikhmon</title>
  <!-- Bootstrap CSS CDN -->
  <link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome CDN -->
  <link href="components/fontawesome/css/all.min.css" rel="stylesheet" />
  <!-- SweetAlert2 CSS -->
  <link href="components/sweetallert2/sweetalert2.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
    }
    .btn-custom {
      min-width: 160px;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      box-shadow: 0 4px 8px rgb(0 123 255 / 0.3);
      transition: box-shadow 0.3s ease;
    }
    .btn-custom:hover, .btn-custom:focus {
      box-shadow: 0 6px 16px rgb(0 123 255 / 0.6);
    }
  </style>
</head>
<body>

  <div class="container" style="max-width: 400px;">
    
    <div class="card shadow-sm mb-4">
      <div class="card-body text-center">
        <div class="d-flex flex-wrap justify-content-center gap-3">
          <button id="btn-v3" type="button" class="btn btn-primary btn-custom">
            <i class="fa-solid fa-archive"></i> Mikhmon v3
          </button>
          <button id="btn-v4" type="button" class="btn btn-success btn-custom">
            <i class="fa-solid fa-box-open"></i> Mikhmon v4
          </button>
        </div>
      </div>
    </div>
    
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Information</h5>
        <p class="card-text">
          Choose the Mikhmon version you want to use. Version 3 for stability, and version 4 for the latest features with better support.
          <br><br>
          Default Login:
          <ul>
            <li>Username: mikhmon</li>
            <li>Password: 1234</li>
          </ul>
          <strong>Note:</strong> Make sure to change your password after the first login for your account security.
        </p>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="components/bootstrap/js/bootstrap.min.js"></script>
  <!-- SweetAlert2 JS CDN -->
  <script src="components/sweetallert2/sweetalert2.min.js"></script>
  <script>
    document.getElementById('btn-v3').addEventListener('click', () => {
      Swal.fire({
        icon: 'info',
        title: 'Mikhmon v3',
        text: 'You selected Mikhmon v3!',
        confirmButtonColor: '#0d6efd'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = `${window.location.origin}/version-3/`;
        }
      });
    });
  
    document.getElementById('btn-v4').addEventListener('click', () => {
      Swal.fire({
        icon: 'success',
        title: 'Mikhmon v4',
        text: 'You selected Mikhmon v4!',
        confirmButtonColor: '#198754'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = `${window.location.origin}/version-4/`;
        }
      });
    });
  </script>

</body>
</html>
